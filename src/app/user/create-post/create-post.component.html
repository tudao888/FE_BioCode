<section class="vh-100 bg-image"
         style="background-image: url('https://moderndiplomacy.eu/wp-content/uploads/2018/03/greenplanet.jpg');background-size: 100%;background-repeat: no-repeat" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create Post</h2>

              <form [formGroup]="formCreatePost" (ngSubmit)="createPost()">

                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="title" formControlName="title" />
                </div>

                <div class="form-outline mb-2">
                  <input type="password" class="form-control form-control-lg" placeholder="content" formControlName="contentPost" />
                </div>

                <div class="form-outline mb-2">
                  <input type="email"  class="form-control form-control-lg" placeholder="start at" formControlName="startAt"/>
                </div>

                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="end at" formControlName="endAt"/>
                </div>

                <div class="form-outline mb-2">
                  <input type="hidden"  class="form-control form-control-lg" placeholder="dateOfPost" formControlName="dateOfPost" />
                </div>
                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="address" formControlName="address"  />
                </div>
                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="maxVote" formControlName="maxVote" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 form-control text-body">Submit</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
