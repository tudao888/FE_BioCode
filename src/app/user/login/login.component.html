<section class="vh-100 bg-image"
         style="background-image: url('https://moderndiplomacy.eu/wp-content/uploads/2018/03/greenplanet.jpg');background-size: 100%;background-repeat: no-repeat" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Log In</h2>

              <form [formGroup]="loginForm" (ngSubmit)="login()">

                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="username" formControlName="username" />
                  <p *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.['touched']" style="color: red">Vui lòng không để trống</p>
                </div>
                <br>
                <div class="form-outline mb-2">
                  <input type="password" class="form-control form-control-lg" placeholder="password" formControlName="password"/>
                  <p *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.['touched']" style="color: red">Vui lòng không để trống</p>
                </div>
                <br>
                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 form-control text-body">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Do you have an account? <a routerLink="/register"
                                                                                        class="fw-bold text-body"><u>Register here</u></a></p>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
