<section class="vh-100 bg-image"
         style="background-image: url('https://moderndiplomacy.eu/wp-content/uploads/2018/03/greenplanet.jpg');background-size: 100%;background-repeat: no-repeat" >
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>

                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="username" />
                </div>

                <div class="form-outline mb-2">
                  <input type="password" class="form-control form-control-lg" placeholder="password" />
                </div>

                <div class="form-outline mb-2">
                  <input type="email"  class="form-control form-control-lg" placeholder="email"/>
                </div>

                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="address" />
                </div>

                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="phone" />
                </div>
                <div class="form-outline mb-2">
                  <input type="text"  class="form-control form-control-lg" placeholder="age" />
                </div>
                <div class="form-outline mb-2">
                  <input type="file"  class="form-control form-control-lg" placeholder="avatar" />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="button"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 form-control text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a routerLink="/login"
                                                                                        class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
